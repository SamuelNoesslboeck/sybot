[package]
name = "sybot_lib"
version = "0.7.4"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "sybot_lib"
path = "src/lib.rs"

[[bin]]
name = "intpr"
path = "bin/interpreter.rs"

[[bin]]
name = "webserver"
path = "bin/webserver.rs"

[dependencies]
actix = "0.13.0"
actix-web = "4"
actix-web-actors = "4.1.0"
colored = "2.0.0"

colored_json = "3.0.1"
gcode = "0.6.1"
glam = "0.21.3"
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.48"

stepper_lib = { path = "../stepper_lib" } # { git = "https://github.com/SamuelNoesslboeck/stepper_lib" }

[features]
default = [ "dbg-funcs" ]
dbg-funcs = [ ]